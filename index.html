<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App With Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b51132c424.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex justify-content-center bg-light">
      <div class="input-area">
        <h1 class="mt-5 ml-1 text-center">My Todo</h1>
        <div class="input-group mb-3" style="width: 25rem">
          <input type="text" class="form-control" />
          <button class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
